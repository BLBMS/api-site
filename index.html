<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>API Proxy</title>
    <script>
        const sourcePage = 'oneuser'; // Ali dobite iz URL parametrov

        // Pripravi zahtevek s PRAVILNIMI glavami
        fetch('https://apicc.42web.io/proxy-content', {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json', // TO JE KLJUÄŒNA VRSTICA
                'X-Source-Page': sourcePage,
                'X-Requested-From': window.location.href
            },
            body: JSON.stringify({
                data_url: `https://blbms.github.io/${sourcePage}/data.json`
            })
        })
        .then(async response => {
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Request failed');
            }
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
            // Tukaj obdelajte podatke
        })
        .catch(error => {
            console.error('Error:', error);
            // Tukaj obravnavajte napako
        });
    </script>
</head>
<body>
    <!-- Vse se izvaja prek skripte -->
</body>
</html>
