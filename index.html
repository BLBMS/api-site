<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikaz podatkov</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: black; color: white; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        th { background-color: black; }
    </style>
</head>
<body>
    <h2>Prikaz podatkov</h2>
    <div id="tabela">Nalaganje...</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const allowedOrigin = "https://blbms.github.io/api-site/";
        const apiURL = "https://apicc.42web.io/proxy.php?url=https://blbms.github.io/oneuser/data.json";

        // Pridobi podatke in preveri izvor
        fetch(apiURL, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-Requested-From': document.referrer
            }
        })
        .then(response => {
            if (!response.ok) throw new Error("Unauthorized Access");
            return response.json();
        })
        .then(data => {
            document.getElementById("dataContainer").innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error("Napaka:", error);
            document.body.innerHTML = "<h3>Unauthorized Access</h3>";
        });
    });
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Data Response</h2>
    <pre id="dataContainer">Waiting for data...</pre>
</body>
</html>
