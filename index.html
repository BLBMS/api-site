<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>API Proxy</title>
    <script>
        // Določi parameter iz URL-a
        const urlParams = new URLSearchParams(window.location.search);
        const sourcePage = urlParams.get('source') || 'oneuser';
        
        // Pripravi zahtevek
        const requestOptions = {
            method: 'POST',
            mode: 'cors',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
                'X-Source-Page': sourcePage,
                'X-Requested-From': window.location.href
            },
            body: JSON.stringify({
                data_url: `https://blbms.github.io/${sourcePage}/data.json`
            })
        };

        // Pošlji zahtevo
        fetch('https://apicc.42web.io/proxy-content', requestOptions)
            .then(async response => {
                if (!response.ok) {
                    const error = await response.json().catch(() => ({}));
                    throw new Error(error.error || `HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                // Tukaj obdelaj podatke in jih prikaži
            })
            .catch(error => {
                console.error('Fetch error:', error);
                // Tukaj obravnavaj napako
            });
    </script>
</head>
<body>
    <!-- Vse se izvaja prek skripte -->
</body>
</html>
