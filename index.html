<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>API Proxy</title>
    <script>
        const sourcePage = 'oneuser'; // Ali dobite iz URL parametrov

        // Ustvarite pravilen URLSearchParams objekt za Content-Type
        const headers = new Headers();
        headers.append('Content-Type', 'application/json');
        headers.append('X-Source-Page', sourcePage);
        headers.append('X-Requested-From', window.location.href);

        fetch('https://apicc.42web.io/proxy-content', {
            method: 'POST',
            mode: 'cors',
            headers: headers,
            body: JSON.stringify({
                data_url: `https://blbms.github.io/${sourcePage}/data.json`
            })
        })
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
            // Tukaj obdelajte podatke
        })
        .catch(error => {
            console.error('Error:', error);
            // Tukaj obravnavajte napako
        });
    </script>
</head>
<body>
    <!-- Vse se izvaja prek skripte -->
</body>
</html>
