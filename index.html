<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>API Gateway v.005</title>
</head>
<body>
    <script>
        // Preberi parameter iz URL-a
        const urlParams = new URLSearchParams(window.location.search);
        const sourcePage = urlParams.get('source');
        
        if (!sourcePage) {
            document.body.innerHTML = "Manjkajoč parameter vira";
            throw new Error("Missing source parameter");
        }

        // Posreduj zahtevo na zaščiten strežnik
        fetch('https://apicc.42web.io/proxy-content', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-Source-Page': sourcePage
            },
            body: JSON.stringify({
                data_url: `https://blbms.github.io/${sourcePage}/data.json`,
                callback_url: window.location.href
            })
        })
        .then(response => response.json())
        .then(data => {
            // Posreduj podatke nazaj na originalno stran
            window.parent.postMessage({
                type: "formatted-data",
                source: sourcePage,
                html: data.html
            }, "https://blbms.github.io");
        })
        .catch(error => {
            console.error('Napaka:', error);
            window.parent.postMessage({
                type: "error",
                source: sourcePage,
                message: "Napaka pri obdelavi podatkov"
            }, "https://blbms.github.io");
        });
    </script>
</body>
</html>
